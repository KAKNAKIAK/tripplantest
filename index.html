        function isValidDateString(dateString) { // YYYY-MM-DD
            if (!/^\d{4}-\d{2}-\d{2}$/.test(dateString)) return false;
            const parts = dateString.split("-");
            const year = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10); // 1-12
            const day = parseInt(parts[2], 10);

            if (year < 1000 || year > 3000 || month === 0 || month > 12) return false;
            const monthLength = [31, (year % 400 === 0 || (year % 100 !== 0 && year % 4 === 0)) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            if (day === 0 || day > monthLength[month - 1]) return false;
            return true;
        }

            }
            // Check YYYY-MM-DD format and validity
            if (isValidDateString(dateStr)) {
                return dateStr; // Return formatted and validated date string
            }
            return null; // Invalid format or date
        }
